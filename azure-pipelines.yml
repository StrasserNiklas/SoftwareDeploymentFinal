# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm test
  displayName: 'npm install and build'
  workingDirectory: '$(Build.SourcesDirectory)/Webapp'
- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/test-*.xml'
    searchFolder: '$(System.DefaultWorkingDirectory)/Webapp'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure f√ºr Bildungseinrichtungen(306a3198-398f-45cf-bc88-f1becef3d807)'
    appType: 'webAppLinux'
    appName: 'NikApp'
    package: '$(System.DefaultWorkingDirectory)/Webapp'
    customWebConfig: '-Handler iisnode -NodeStartFile index.js -appType node'
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/Webapp'
    ArtifactName: 'drop'
    publishLocation: 'Container'